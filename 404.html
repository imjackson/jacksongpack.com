<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Jackson Pack | Front-End Developer</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="shortcut icon"
            type="image/svg"
            href="/assets/images/favicon.svg"
        />

        <link
            rel="preload"
            href="assets/fonts/Lato-Regular-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/Roboto-Bold-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/IBMPlexSans-Bold-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />

        <link rel="preload" href="css/style.css" type="text/css" as="style" />
        <link
            rel="preload"
            href="css/typography.css"
            type="text/css"
            as="style"
        />

        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/typography.css" type="text/css" />
    </head>
    <body id="notfound_body">
        <main id="notfound_main">
            <div id="page">
                <div class="side_track"></div>
                <div id="inner_track" class="notfound_inner_track">
                    <section id="section_intro">
                        <h1>404</h1>
                        <p id="intro_subtitle">Page Not Found</p>
                        <br />
                        <p>
                            It appears that you've been directed to a page that

                        </p>
                        <p><a href="/">Go to site home.</a></p>
                    </section>
                    <hr />
                </div>
                <div class="side_track"></div>
            </div>
        </main>
        <footer>
            <img src="assets/images/logo.svg" id="footer_logo" alt="Logo." />
        </footer>
    </body>
