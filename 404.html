<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Content -->
        <meta charset="utf-8" />
        <title>Jackson Pack | Front-End Developer</title>
        <!-- description ?  -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Load Favicon -->
        <link
            rel="shortcut icon"
            type="image/svg"
            href="/assets/images/favicon.svg"
        />
        <!-- Preload Fonts -->
        <link
            rel="preload"
            href="assets/fonts/Lato-Regular-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/Roboto-Bold-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/IBMPlexSans-Bold-subset.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <!-- Preload Styles -->
        <link rel="preload" href="css/style.css" type="text/css" as="style" />
        <link
            rel="preload"
            href="css/typography.css"
            type="text/css"
            as="style"
        />
        <!-- Load Styles -->
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/typography.css" type="text/css" />
    </head>
    <body id="notfound_body">
        <div id="page">
            <div id="inner_track" class="notfound_inner_track">
                <header>
                    <h1>404</h1>
                    <p id="intro_subtitle">Page Not Found</p>
                    <br />
                </header>
                <main>
                    <section id="section_intro">
                        <p>
                            It appears that you've been directed to a page that
                            does not exist on my domain.
                        </p>
                        <p><a href="/">Go to site home.</a></p>
                    </section>
                </main>
                <footer>
                    <img
                        src="assets/images/logo.svg"
                        id="footer_logo"
                        alt="Logo."
                    />
                </footer>
            </div>
        </div>
    </body>
</html>
